<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Client</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/form.css">
    </head>
    <body>
        <div id="main">
            <h1>Blog <button class="show button-action right">Add New Post</button></h1>
            <!-- 1. Container gets populated via API -->
            <div id="container"></div>
        </div>


        <!-- 2. Hidden Modal (for adding / editing blog posts) -->
        <div class="modal">
            <div class="content">
                <header>
                    <span class="close">Ã—</span>
                    <h1>Add Post</h1>
                </header>
                <div class="body">
                    <!-- Blog Form -->
                    <form class="form-inline">
                        <div class="row">
                            <label>Blog Title:</label>
                            <input id="name" type="text" placeholder="Blog title">
                        </div>
                        <div class="row">
                            <label>URL:</label>
                            <input id="url" type="text" placeholder="Link to more information">
                        </div>
                        <div class="row">
                            <label>Blog Content:</label>
                            <textarea id="text" placeholder="Blog content"></textarea>
                        </div>
                    </form>
                </div>
                <footer>
                    <button class="button-secondary">Cancel</button>
                    <button class="button-primary">Save</button>
                </footer>
            </div>
        </div>
        <!-- Link to  JavaScripts (client-side) -->
        <script type="text/javascript" src="js/modal.js"></script>
        <script type="text/javascript" src="js/getPosts.js"></script>
        <script type="text/javascript" src="js/createPost.js"></script>
    </body>
</html>
